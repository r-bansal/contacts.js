<script id="contact-card" type="text/html">
  <div class="row">
    <div class="col s8 offset-s2 m6 offset-m3">
      <div id="{{id}}" class="card-panel">
        <h5>{{first_name}} {{last_name}}</h5>
        <h6>{{email}}</h6>
        <div class=\"info-divider\"></div>
        <div id="numbers">
        </div>
        <div id="add-number">
        </div>
        <a href=\"#\" id=\"" + obj.id + "\" class=\"edit-add-phone\"><i class=\"material-icons tiny\">call</i> Add number</a>
      </div>
    </div>
  </div>
</script>

<script id="phone-number" type="text/html">
  <h6 id="{{id}}"><b>{{name}}</b> {{number}}</h6>
</script>
